<h1 mat-dialog-title>Confirmar Cambios</h1>
<div mat-dialog-content>
    ¿Estás seguro de que deseas guardar los cambios en el perfil de usuario?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close style="margin-left: 10px;" class="btnDialog" color="warn" (click)="onNoClick()">Cancelar</button>
  <button mat-button mat-dialog-close style="margin-left: 10px;" class="btnDialog" color="primary" cdkFocusInitial (click)="onSaveClick()">Guardar</button>
</div>
